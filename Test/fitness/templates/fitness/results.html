<html>

<head>
    <title>Daily Calorie Intake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
</head>

<body onload="CalorieGraph()">
    <script>
        function CalorieGraph() {//from   w w  w. j  a v  a 2  s . c  o  m
            var breakfast = document.CalorieForm.Breakfast.value,
                lunch = document.CalorieForm.Lunch.value,
                dinner = document.CalorieForm.Dinner.value,
                snacks = document.CalorieForm.Snacks.value,
                ctx = document.getElementById('Calorieratio').getContext('2d');
            var data = {
                labels: ["Breakfast", "Lunch", "Dinner", "Snacks"],
                datasets:
                    [{
                        data: [breakfast, lunch, dinner, snacks],
                        backgroundColor: ["#EF0000", "#0000EF", "#0EF000", "#EF0"],
                        hoverBackgroundColor: ["#FF0000", "#0000FF", "#0FF000", "#FF0"]
                    }]
            };
            var options = {};
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: data,
                options: options
            });
        }

    </script>
    <h1>Daily Calorie Intake</h1>
    <form name="CalorieForm" method="post">
        Please enter the amount of calories consumed for each meal below:
        <br><br>
        Breakfast: <input type="number" name="Breakfast" value=""> cals
        <br><br>
        Lunch: <input type="number" name="Lunch" value=""> cals
        <br><br>
        Dinner: <input type="number" name="Dinner" value=""> cals
        <br><br>
        Snacks: <input type="number" name="Snacks" value=""> cals
        <br><br>
        <button type="button" onclick="CalorieGraph();">Click</button>
        <canvas id="Calorieratio" height="50"></canvas>
    </form>
    <a href="{% url 'fitness:index' %}">Press to return home</a>
</body>

</html>
