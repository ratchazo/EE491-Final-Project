<html>
    <head>
        <title>Da Fitness App</title>
    </head>
    <body>
        <h1>Da Fitness App:</h1>
        <script>
            var w, h, a, act, g;
            var outputText;

            function validate() {

                // get the input
                g = document.forms["input_form"]["gterm"].value;
                act = document.forms["input_form"]["actterm"].value;
                w = document.forms["input_form"]["wterm"].value;
                h = document.forms["input_form"]["hterm"].value;
                a = document.forms["input_form"]["aterm"].value;
                // validate a, b, and c

                if (w == 0) {
                    outputText = "<em>Weight</em> cannot equal zero!"
                }
                else if (h == 0) {
                    outputText = "<em>Height</em> cannot equal zero!"
                }
                else if (a == 0) {
                    outputText = "<em>Age</em> cannot equal zero!"
                }
                else if(isNaN(w)) {
                    outputText = "<em>Weight</em> must be a number!"
                }
                else if(isNaN(h)) {
                    outputText = "<em>Height</em> must be a number!"
                }
                else if(isNaN(a)) {
                    outputText = "<em>Age</em> must be a number!"
                }
                else if (g =="m") {
                    if (act == 1) {
                        outputText = 1.2 * (65 + (6.2 * w) + (12.7 * h) - (6.8 * a));
                    }
                    else if (act == 2) {
                        outputText = 1.375 * (65 + (6.2 * w) + (12.7 * h) - (6.8 * a));
                    }
                    else if (act == 3) {
                        outputText = 1.55 * (65 + (6.2 * w) + (12.7 * h) - (6.8 * a));
                    }
                    else if (act == 4) {
                        outputText = 1.725 * (65 + (6.2 * w) + (12.7 * h) - (6.8 * a));
                    }
                    else if (act == 5) {
                        outputText = 1.9 * (65 + (6.2 * w) + (12.7 * h) - (6.8 * a));
                    }
                    else {
                        outputText = "Error! Please check <em>Questions 2</em>"
                    }
                }
                else if (g == "f") {
                    if (act == 1) {
                        outputText = 1.2 * (655 + (4.2 * w) + (4.3 * h) - (4.7 * a));
                    }
                    else if (act == 2) {
                        outputText = 1.375 * (655 + (4.2 * w) + (4.3 * h) - (4.7 * a));
                    }
                    else if (act == 3) {
                        outputText = 1.55 * (655 + (4.2 * w) + (4.3 * h) - (4.7 * a));
                    }
                    else if (act == 4) {
                        outputText = 1.725 * (655 + (4.2 * w) + (4.3 * h) - (4.7 * a));
                    }
                    else if (act == 5) {
                        outputText = 1.9 * (655 + (4.2 * w) + (4.3 * h) - (4.7 * a));
                    }
                    else {
                        outputText = "Error! Please check <em>Questions 2</em>"
                    }
                }
                else {
                    outputText = "Error! Please check <em>Question 1</em>"
                }

                //output the result (or errors)
                document.getElementById("output_text").innerHTML = outputText;
                //document.getElementById("error_text").innerHTML = errorText;
            }
        </script>
    </head>
    <body>
        <p> Please enter your information below:</p>
        <!-- add into .js file later -->
        <form name ="input_form" action="javascript:validate();">
            1. Gender (M/F): 
            <select id="gterm">
                <option value=""></option>
                <option value="m">Male</option>
                <option value="f">Female</option>
             </select>
            <br><br>
            2. How active are you? On a scale of 1 being not active and 5 being very active: 
            <select id="actterm">
                <option value=""></option>
                <option value="1">Never exercises</option>
                <option value="2">Exercises 1-3 times a week</option>
                <option value="3">Exercises 3-5 times a week</option>
                <option value="4">Exercises 6-7 times a week</option>
                <option value="5">You are a professional athlete</option>
             </select>
            <br><br>
            3. Weight in (lbs): <input type ="text" name ="wterm" size="5" required>
            <br><br>
            4. Height in (in): <input type ="text" name ="hterm" size="5" required>
            <br><br>
            5. Age in (years): <input type ="text" name ="aterm" size="5" required>
            <br><br>
            <input type="submit" value="Calculate">
        </form>
        <p id="output_text"></p>
        <ul><a href="{% url 'fitness:results' %}">Daily Calorie Intake</a></ul>
</html>
