{% extends "dafitnessapp/base.html" %}

{% block content %}
<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Da Fitness App</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- allows dropdown menu to work -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;600;700&display=swap" rel="stylesheet">
        <!-- for the close and open button when opening on a mobile device -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- pie chart -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    </head>
    <body onload="CalorieGraph()">
            <h1>Daily Calorie Intake</h1>
            <div class="row">
                <div class="col-md-6 border-right">
                    <script>
                        function CalorieGraph() {//from   w w  w. j  a v  a 2  s . c  o  m
                            var breakfast = document.CalorieForm.Breakfast.value,
                                lunch = document.CalorieForm.Lunch.value,
                                dinner = document.CalorieForm.Dinner.value,
                                snacks = document.CalorieForm.Snacks.value,
                                ctx = document.getElementById('Calorieratio').getContext('2d');
                            var data = {
                                labels: ["Breakfast", "Lunch", "Dinner", "Snacks"],
                                datasets:
                                    [{
                                        data: [breakfast, lunch, dinner, snacks],
                                        backgroundColor: ["#EF0000", "#0000EF", "#0EF000", "#EF0"],
                                        hoverBackgroundColor: ["#FF0000", "#0000FF", "#0FF000", "#FF0"]
                                    }]
                            };
                            var options = {};
                            var myPieChart = new Chart(ctx, {
                                type: 'pie',
                                data: data,
                                options: options
                            });
                        }

                    </script>
                        <!-- Below is the code of how the user puts their calorie intake from meals and snacks -->
                    <form name="CalorieForm" method="post">
                        Please enter the amount of calories consumed below:
                        <br><br>
                        Breakfast: <br><input type="number" name="Breakfast" value=""> cals<br><br>
                        Lunch: <br><input type="number" name="Lunch" value=""> cals<br><br>
                        Dinner: <br><input type="number" name="Dinner" value=""> cals<br><br>
                        Snacks: <br><input type="number" name="Snacks" value=""> cals<br><br>
                        <button type="button" onclick="CalorieGraph();">Generate Pie Chart</button>
                    </form>
                </div>
                <div class="column">
                    <canvas id="Calorieratio" height="225"></canvas>
                </div>
            </div>
        </section>
    </body>
</html>
{% endblock %}
