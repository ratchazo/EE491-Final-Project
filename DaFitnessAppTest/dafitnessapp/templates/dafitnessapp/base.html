<html>
    <head>
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Da Fitness App</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- allows dropdown menu to work -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main_styles.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;600;700&display=swap" rel="stylesheet">
        <!-- for the close and open button when opening on a mobile device -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section class="header">
            <nav class="navbar-custom">
                <a class="title" href="{% url 'dafitnessapp:home' %}">Da Fitness App</a>
                <div class="navbar-nav" id="navLinks">
                    <i class="fa fa-times" onclick="hideMenu()"></i>
                    <ul>
                        <li><a href="{% url 'dafitnessapp:home' %}">Home</a></li>
                        <li><a href="{% url 'dafitnessapp:index' %}">Calculator</a></li>
                        <li><a href="{% url 'dafitnessapp:results' %}">Daily Calorie Intake</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                {% if user.is_authenticated %}
                                {{request.user}}
                                {% else %}
                                Account
                                {% endif %}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% if user.is_authenticated %}
                                <a class="dropdown-item" href="{% url 'accounts:logout' %}" class="ml-2">Log Out</a>
                                {% else %}
                                <a class="dropdown-item" href="{% url 'accounts:login' %}" class="ml-2">Log In</a>
                                <a class="dropdown-item" href="{% url 'accounts:signup' %}" class="ml-2">Sign up</a>
                                {% endif %}
                            </div>
                        </li>
                    </ul>
                </div>
                <i class="fa fa-bars" onclick="showMenu()"></i>
            </nav>
            {% block content %}
            {% endblock %}
        </section>
        <script>
            var navLinks = document.getElementById("navLinks");
            function showMenu(){
                navLinks.style.right = "0";
            }
            function hideMenu(){
                navLinks.style.right = "-200px"
            }
        </script>
    </body>
</html>
